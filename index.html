<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <link rel="stylesheet" href="style.css">
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
          
        <title>Map Test</title>
    </head>
    <body>
            <div id="side-bar">
                <div id="search-bar">
                    <input type="text" class="search" placeholder="Search...">
                
                    <div id="events-dropdown">
                        <button onclick="dropdown()" class="dropbutton">Events</button>
                        <div id="events" class="dropdown-content">
                        </div>
                    </div>

                    <div id="filter-dropdown">
                        <button onclick="dropdown()" class="dropbutton">Filter</button>
                        <div id="filter" class="dropdown-content">
                        </div>
                    </div>

                    <div id="sort-dropdown">
                        <button onclick="dropdown()" class="dropbutton">Sort</button>
                        <div id="sort" class="dropdown-content">
                        </div>
                    </div>
                
                </div>
                
                <!--Both filled with widgets to show scrolling, need to autopopulate from data when we get that-->
                <div id="available-rooms">
                    <h1>Available Rooms</h1>
                    <div class="scroll-containter">
                        <div class="test-widget"></div>
                        <div class="test-widget"></div>
                        <div class="test-widget"></div>
                        <div class="test-widget"></div>
                    </div>
                </div>
                <div id="occupied-rooms">
                    <h1>Occupied Rooms</h1>
                    <div class="scroll-containter">
                        <div class="test-widget"></div>
                        <div class="test-widget"></div>
                        <div class="test-widget"></div>
                        <div class="test-widget"></div>
                    </div>
                </div>
            </div>


            <div id="map" [leafletOptions]= "options"></div>    


        <!--Keep scripts at the bottom they need to be loaded after all the page elements-->
        <script src="map.js"></script>
        <script src="dropdown.js"></script>
    </body>
</html>
